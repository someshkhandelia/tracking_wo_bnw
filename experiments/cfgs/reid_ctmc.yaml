model:
  name: resnet50_fc512
  pretrained: True
  resume: 'tensorboard/tracktor/reid/CTMC_reid_training_start_date_20220115/model/model-last.pth.tar'

data:
  type: image
  root: data/CTMC/train
  sources: ['A-10-run07']
  targets: ['A-10-run07']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip']
  save_dir: 'tensorboard/tracktor/reid/CTMC_reid_training_start_date_20220115'
  workers: 0

loss:
  name: 'softmax'
  softmax:
    label_smooth: True

train:
  optim: 'amsgrad'
  lr: 0.0001
  max_epoch: 40
  batch_size: 32
  fixbase_epoch: 5
  open_layers: ['fc', 'classifier']
  lr_scheduler: 'single_step'
  stepsize: [10]

test:
  batch_size: 100
  dist_metric: 'euclidean'
  normalize_feature: False
  evaluate: False
  eval_freq: 1
  rerank: False
